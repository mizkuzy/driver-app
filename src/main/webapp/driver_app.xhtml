<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>DriverApplication - Logiweb</title>
</h:head>
<h:body>
    <h:form>
        <h:commandLink action="#{login.logout}" value="Logout"></h:commandLink>
    </h:form>

    <p>Welcome #{login.user}</p>

    <h:form>
        <h:commandButton action="#{driver.beginTurn}"
                         value="Begin"
                style="color: green"></h:commandButton>
    </h:form>
    <br/><br/>

    <h:form>
        <h:commandButton action="#{driver.endTurn}"
                         value="End"
                style="color: blue"
                ></h:commandButton>
    </h:form>
    <br/><br/>

    <h:form>
        <h:commandButton action="#{driver.finishOrder}"
                         value="FinishOrder"
                         style="color: red;"
                ></h:commandButton>
    </h:form>
    <br/><br/>

</h:body>
</html>
